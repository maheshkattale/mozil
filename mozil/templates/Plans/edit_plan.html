{% extends "base.html" %}

{% load static %}
{% load i18n %}

{% block title %}Plans - Forms{% endblock %}

{% block layout %}
<!-- Basic Layout -->
<div class="row">
    <div class="col-xl">
      <div class="card mb-12">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="mb-0">Edit Plan</h5> <small class="text-body float-end"></small>
        </div>
        <div class="card-body">
          <form>
            {% csrf_token %}
            <div class="row">
              <div class="form-floating form-floating-outline mb-6 col-12">
                <input type="text" class="form-control" id="Name" placeholder="Name" value="{{plan.Name}}"/>
                <label for="Name">Name</label>
              </div>
              <div class="form-floating form-floating-outline mb-6 col-6">
                <input type="text" class="form-control" id="days" placeholder="Days Count"  value="{{plan.days}}"/>
                <label for="days">Days Count</label>
              </div>
              <div class="form-floating form-floating-outline mb-6 col-6">
                <input type="text" class="form-control" id="amount" placeholder="Amount"  value="{{plan.amount}}"/>
                <label for="amount">Amount</label>
              </div>
              <div class="form-floating form-floating-outline mb-6 col-12">
                <textarea id="description" class="form-control" placeholder="Please enter description." style="height: 60px;">{{plan.description}}</textarea>
                <label for="description">Description</label>
              </div>
            </div>

            <div class="btn btn-primary" onclick="return validation()">Submit</div>
            <div class="btn btn-danger">Cancel</div>
          </form>
        </div>
      </div>
    </div>
    <!-- Merged -->

</div>
{% endblock layout %}

{% block page_js %}
{{block.super}}

<script>
  
  function validation() {
    var Name = $("#Name").val().trim();
    var days = $("#days").val().trim();
    var amount = $("#amount").val().trim();
    var description = $("#description").val().trim();


    if (IsValid(Name)) {
      swal({
            icon: "error",
            title: "",
            text: "Please enter valid Name",

          });
          
      $("#Name").focus();
      return false;
    }
    if (IsValid(days)) {
      console.log("Days count is required")
      swal({
            icon: "error",
            title: "",
            text: "Please enter valid days count",

          });
      $("#days").focus();
      return false;
    }
    if (IsValid(amount)) {
      swal({
            icon: "error",
            title: "",
            text: "Please enter valid amount",

          });
          
      $("#amount").focus();
      return false;
    }
    else {
      var formData = new FormData();
      formData.append('csrfmiddlewaretoken', '{{ csrf_token }}');
      formData.append('Name', Name);
      formData.append('description', description);
      formData.append('days', days);
      formData.append('amount', amount);
      formData.append('plan_id', '{{plan.id}}');


      $.ajax({
        url: hosturl + "/plan/edit_plan/{{plan.id}}",
        type: 'POST',
        data: formData,
        processData: false,
        contentType: false,
        dataType: 'json',
        beforeSend: function () {
          swal({
            icon: "info",
            title: "",
            text: "Loading...",
            buttons: false,

          });
        },
        success: function (response) {
          console.log("----", response)
          if (response.response.n == 1) {
            swal({
              icon: response.response.status,
              title: "",
              text: response.response.msg,
              button: "Close",
            }).then(() => {
                window.location.href = hosturl + '/plan/plans_list';
              });


          }
          else {
            swal({
              icon: response.response.status,
              title: "",
              text: response.response.msg,
              button: "Close",
            });
          }


        }
      });

    }


  }

</script>
{%endblock page_js %}
